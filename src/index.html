<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Figo Case Study</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

  <header class="o-header">
    <div class="o-container">
      <div class="o-header__wrapper">
        <div class="o-header__row">
          <div class="o-header__menu">
            <ul>
              <li>
                <a href="invoice.html">Faturalarım</a>
              </li>
            </ul>
          </div>
          <div class="o-header__logo">
            <img class="o-header__img" src="./images/content/logo.png.webp">
          </div>
          <div class="o-header__auth">
            <a href="#" id="js-logout">Çıkış Yap</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="main-wrapper">
    <div class="o-page-content" id="js-login">
      <section class="c-login">
        <div class="o-container">
          <div class="c-login__wrapper">
            <div class="c-login__card">
              <form class="c-form" id="js-login" onsubmit="return false" novalidate="novalidate">
                <h1 class="c-form__title">Giriş yap</h1>
                <div class="c-form__group">
                  <label class="c-form__label">Email</label>
                  <input type="email" class="c-form__control" name="email" required="required" id="email" maxlenght="60"
                    placeholder="Kullanıcı Adı / Email">
                </div>
                <div class="c-form__group">
                  <label class="c-form__label">Şifre</label>
                  <input type="password" class="c-form__control" name="password" required="required" id="password"
                    maxlenght="10" placeholder="******">
                </div>
                <button type="submit" class="c-button c-button--blue">Giriş yap</button>
              </form>
            </div>
          </div>
        </div>
      </section>

      <p class="c-alert"></p>

      

    </div>
  </main>
</body>

</html>
